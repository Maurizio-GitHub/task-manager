{% extends "base.html" %}
{% block content %}

<h3 class="light-blue-text text-darken-4 center-align">Edit Category</h3>

<div class="row card-panel grey lighten-5">
    <!--
        The same exact argument of 'category_id', like we did on the href for the Edit button of 'categories.html', must be supplied here.
        Simply separate the argument with a comma after the single-quotes, and assign the variable name 'category_id' to be equal to the value of 'category.id':
    --> 
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category.id) }}">

        <div class="row">
            <div class="input-field col s12">
                <!-- To have an icon before the input box, we use the 'prefix' class on an icon, using any icon we like -->
                <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                <!--
                    For Python to recognize the form data, we need to use the name-attribute.
                    It is considered best practice having 'name', 'id', and label-for all matching.
                    For the page to show up the name of our selected category, once we get its key retrieved from the database,
                    we also need to add its value into the following input field. Being a variable, we need to wrap it inside of double curly-brackets.
                    Finally, we can target the 'category_name' via dot-notation:
                -->
                <input id="category_name" name="category_name" value="{{ category.category_name }}" minlength="3" maxlength="25" type="text" class="validate" required>
                <label for="category_name">Category Name</label>
            </div>
        </div>

        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="btn-large light-blue darken-1">
                    Edit Category <i class="fas fa-edit right"></i>
                </button>
            </div>
        </div>

    </form>

</div>

{% endblock %}
